<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: auto;
            width: 85%;
        }
        .box{
            height: 180px;
            width: 160px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: 0 0 10px 30px;
            border-radius: 5px;
            overflow: hidden;
            font-size: smaller;
            font-family: 'Roboto',sans-serif;
        }
        .img1{
            width: 160px;
            height: 100px;
            border-bottom: 1px solid rgb(45, 44, 44);
        }
        .div{
            padding-left: 10px;
            font-size: 8px;
            margin-top: 7px;
        }
    .bookbtn{
        background-color: #707DFA;;
        border-radius: 2px;
        width: 50px;
        padding: 3px;
        border: none;
        color: white;
        font-size: xx-small;
        margin-left: 39px;
        }
        .div2{
            display: flex; 
        }
        .para{
            margin-top: 10px;
            margin-bottom: 3px;
        }
        .p2{
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    
    <script>

fetch('http://localhost:3000/cars').then(res => {
    console.log(res);
    if(res.status == 200)
return res.json();
}).then(res2 => {
    console.log(res2);
    cardMaker(res2);
});



function cardMaker(res2) {
            let str = ''
            res2.forEach(function (tag) {
                console.log(tag);
                str += `
            <div class="box">
               <img class="img1" src = " ${tag.imgUrl}"></img>
               <div class="div">
                <h4>${tag.h1}</h4>
                <p class="para">${'Fuel : ' + tag.Fuel}</p>
                <p class="p2">${'Speed : ' + tag.Speed}</p>
                <div class="div2">
                <p class="p2">${'Price : ' + tag.Price}</p>
                <button class="bookbtn">Book Car</button>
                </div>
                </div>
                </div>
            `
            })

            document.querySelector('.container').innerHTML = str

            console.log(str);
        }


    </script>
</body>
</html>
